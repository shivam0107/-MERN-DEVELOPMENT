<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting-aap</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>

    <!-- wrapper -->
    <section class="bg-[#344151] h-[100vh] w-full flex justify-center items-center">
       
            <!-- content  -->

            <div class="flex flex-col gap-5">
                <div class="heading">
                    <h2 class="text-cyan-400 font-normal">Increment And Decrement</h2>
                </div>
                <div class="flex bg-white items-center justify-evenly w-[185px] h-10 rounded-sm">
                    <div class="font-[800]">

                        <!-- negetive button  -->
                        <button  id="negetive"  class="border-r-2 border-[#bfbfbf] pr-5">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>

                    <div class="font-[800]">  
                        <button id="counter" class="h-8 w-8 border">0</button>
                    </div>

                    <div class="font-[800]">

                        <!-- positive button  -->
                        <button id="positive"  class="border-l-2 border-[#bfbfbf] pl-5">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
       
    </section>
    


    <script src="index.js"></script>
</body>
</html>
