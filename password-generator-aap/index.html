<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">



</head>
<body>

        <section class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display
                " data-passwordDisplay type="text">

                <button data-copy>
                    <span data-copyMsg></span>
                    <i class="fa-solid fa-copy"></i>
    
                    
                </button>

            </div>


            <div class="input-container">

                <!-- password length section  -->
                <div class="length-container">
                    <p>Password length</p>
                    <p data-lengthNumber>0</p>

                </div>

                <!-- slider  -->

                <div class="slider-container">
                    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                </div>


                <!-- checkboxes -->

                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase
                    ">Includes Uppercase letter</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase
                    ">Includes lowercase letter</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers
                    ">Includes numbers letter</label>
                </div>

                <div>
                    <input type="checkbox" id="Symbols">
                    <label for="Symbols
                    ">Includes Symbols letter</label>
                </div>


                <!-- strength section  -->

                <div class="strength-container">
                    <p>strength</p>
                    <div data-indicator>

                    </div>
                </div> 

                <!-- generate - password -->

                <button class="generate-password">Generate password</button>







                


            </div>

           

        </section>

        <script src="index.js"></script>

    
</body>
</html>
