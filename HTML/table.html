<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }
    </style>
</head>

<body>
    <table>
        <caption>my first table</caption>
        <thead>
            <tr>
                <th colspan="2">Month</th>
                <th>amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>jan</th>
                <th>100</th>
            </tr>
            <tr>
                <th>feb</th>
                <th>100</th>
            </tr>
            <tr>
                <th>march</th>
                <th rowspan="2" colspan="2">100</th>
            </tr>
            <tr>
                <th>april</th>
                <!-- <th>100</th> -->
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>total</th>
                <th>300</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
