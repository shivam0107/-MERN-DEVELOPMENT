<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 3px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="" style="background-color: aqua;">
            <col span="" style="background-color: rgb(0, 91, 47);">
            <col span="" style="background-color: rgb(34, 0, 255);">
            <col span="" style="background-color: rgb(225, 255, 0);">
            <col span="" style="background-color: rgb(4, 0, 255);">
            <col span="" style="background-color: rgb(242, 0, 255);">
        </colgroup>
        <tr>
            <th colspan="6">Time table</th>

        </tr>
        <tr>
            <th rowspan="6">hours</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>

        </tr>
        <tr>
            <td>science</td>
            <td>math</td>
            <td>science</td>
            <td>math</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
            <td>sports</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>science</td>
            <td>math</td>
            <td>science</td>
            <td>math</td>
            <td rowspan="2">project</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
        </tr>
    </table>
</body>
</html>
